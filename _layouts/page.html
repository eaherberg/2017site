---

<header class="page-banner">
	<div class="content">
  	<h1>{{ page.pname }}</h1>
  </div>
</header>
<div class="content">
	{% if page.id == 'ref-entry' %}

	{% else %}

	{% endif %}

	{% if page.id == 'ref-entry' %}

  {% endif %}
</div>
